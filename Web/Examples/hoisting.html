    <script>
        
        /* ==== variable hoisting ==== */

        console.log(' City ====> ', city); 
        /* 
            undefined ===> We don't get any errors like any other languages. 
            Hoisting happened. The city declaration is hoisted to the top, 
            so the interpreter "knows" that there is a variable called city
        */
        // console.log(city1); // ReferenceError: city1 is not defined


        var city = "Banaglore";
        console.log(' City ====> ', city); // Banaglore

        // console.log(city2); // ReferenceError: Cannot access 'city2' before initialization

        let city2 = "Tirupati";
        // console.log(company) // ReferenceError: Cannot access 'company' before initialization
        const company = "Google";

        }

        }
